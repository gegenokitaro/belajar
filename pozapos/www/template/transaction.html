<ion-view view-title="{{title}}">
    <ion-content>
        <form novalidate ng-submit="searchTransaction()">
            <ion-list ng-hide="noFilter">
                <label class="item item-input item-select">
                    <span class="input-label">{{partnerlabel}}</span>
                    <select ng-model="filter.idPartner">
                        <option value="">-- Pilih semua --</option>
                        <option ng-repeat="row in partners" value="{{row.id}}">{{row.name}}</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Nomor</span>
                    <input ng-model="filter.code" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Tgl Dari</span>
                    <input ng-model="filter.dateFrom" type="date">
                </label>
                <label class="item item-input">
                    <span class="input-label">Tgl Sampai</span>
                    <input ng-model="filter.dateTo" type="date">
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">Lokasi</span>
                    <select ng-model="filter.idWarehouse">
                        <option value="">-- Pilih semua --</option>
                        <option ng-repeat="row in warehouses" value="{{row.id}}">{{row.name}}</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">Status</span>
                    <select ng-model="filter.status">
                        <option value="">-- Pilih semua --</option>
                        <option ng-repeat="row in STATUSES" value="{{row.id}}">{{row.name}}</option>
                    </select>
                </label>
            </ion-list>
            <div class="item-divider has-buttons text-right">
                <a tab-index="-1" ng-click="noFilter = !noFilter" ng-class="noFilter ? 'ion-chevron-down' : 'ion-chevron-up'" class="button button-single button-light icon "> </a>
                <a ng-href="#/app/transform/{{params.type}}/create/0" class="button button-single button-dark icon ion-plus-round"> </a>
                <button type="submit" class="button button-single button-primary icon ion-android-search"> </button>
            </div>
        </form>
        <ion-list>
            <item-transaction  ng-repeat="trans in transactions"></item-transaction>
        </ion-list>
        <ion-infinite-scroll
            ng-if="hasMore()"
            on-infinite="loadMore()"
            distance="10%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
