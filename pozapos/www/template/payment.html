<ion-view view-title="Transaksi Pembayaran">
    <ion-content>
        <div class="item item-divider">
            <p>Total on hand</p>
            <h1>Rp {{cash| number}}</h1>
        </div>
        <form novalidate ng-submit="searchAccount()">
            <div class="lolipop-input item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" ng-model="filter.keyword" placeholder="Cari ...">
                </label>
                <button tabindex="-1" type="submit" class="button button-primary icon ion-android-search"></button>
            </div>
        </form>
        <ion-list>
            <item-account ng-repeat="account in accounts"></item-account>
        </ion-list>
        <ion-infinite-scroll
            ng-if="hasMore()"
            on-infinite="loadMore()"
            distance="10%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
