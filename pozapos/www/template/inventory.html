<ion-view view-title="Daftar Inventory">
    <ion-content>
        <form novalidate ng-submit="searchInventory()">
            <ion-list ng-hide="noFilter">
                <label class="item item-input item-select">
                    <span class="input-label">Lokasi</span>
                    <select ng-model="filter.idWarehouse">
                        <option value="">-- Pilih semua --</option>
                        <option ng-repeat="row in warehouses" value="{{row.id}}">{{row.name}}</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Tgl Dari</span>
                    <input type="date" ng-model="filter.dateFrom">
                </label>
                <label class="item item-input">
                    <span class="input-label">Tgl Sampai</span>
                    <input type="date" ng-model="filter.dateTo">
                </label>
                <label class="item item-input">
                    <span class="input-label">Nomor</span>
                    <input type="text" ng-model="filter.code">
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">Status</span>
                    <select ng-model="filter.status">
                        <option value="">-- Pilih semua --</option>
                        <option ng-repeat="row in STATUSES" value="{{row.id}}">{{row.name}}</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">Jenis Transaksi</span>
                    <select ng-model="filter.type">
                        <option value="">-- Pilih semua --</option>
                        <option ng-repeat="row in types" value="{{row.name}}">{{row.name}}</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">Lokasi Terima</span>
                    <select ng-model="filter.idLocation">
                        <option value="">-- Pilih semua --</option>
                        <option ng-repeat="row in locations" value="{{row.id}}">{{row.name}}</option>
                    </select>
                </label>
            </ion-list>
            <div class="item-divider text-right has-buttons">
                <a tab-index="-1" ng-click="noFilter = !noFilter" ng-class="noFilter ? 'ion-chevron-down' : 'ion-chevron-up'" class="button button-single button-light icon "> </a>
                <a ng-href="#/app/inventoryform/create/0" class="button button-single button-dark icon ion-plus-round"> </a>
                <button type="submit" class="button button-single button-primary icon ion-android-search"> </button>
            </div>
        </form>
        <ion-list>
            <item-transaction-inv  ng-repeat="trans in transactions"></item-transaction-inv>
        </ion-list>
        <ion-infinite-scroll
            ng-if="hasMore()"
            on-infinite="loadMore()"
            distance="10%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
