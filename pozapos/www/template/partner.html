<ion-view view-title="Daftar Partner">
    <ion-content>
        <form novalidate ng-submit="searchPartner()">
            <ion-list ng-hide="noFilter">
                <label class="item item-input">
                    <span class="input-label">Kode BP</span>
                    <input type="text" ng-model="filter.code">
                </label>
                <label class="item item-input">
                    <span class="input-label">Nama</span>
                    <input type="text" ng-model="filter.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Alamat</span>
                    <input type="text" ng-model="filter.address">
                </label>
                <label class="item item-input">
                    <span class="input-label">Telepon</span>
                    <input type="text" ng-model="filter.phone">
                </label>
                <label ng-show="isOwner()" class="item item-input item-select">
                    <span class="input-label">Kategori</span>
                    <select ng-model="filter.idBpGroup">
                        <option value="">-- Pilih semua --</option>
                        <option ng-repeat="row in bpGroups" value="{{row.id}}">{{row.name}}</option>
                    </select>
                </label>
                <label class="item item-toggle">
                    <span class="input-label">Aktif</span>
                    <label class="toggle toggle-assertive">
                        <input ng-model="filter.status" type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </label>
            </ion-list>
            <div class="item-divider text-right has-buttons">
                <a tab-index="-1" ng-click="noFilter = !noFilter" ng-class="noFilter ? 'ion-chevron-down' : 'ion-chevron-up'" class="button button-single button-light icon "> </a>
                <a ng-href="#/app/partnerform/create/0" class="button button-single button-dark icon ion-plus-round"> </a>
                <button type="submit" class="button button-single button-primary icon ion-android-search"> </button>
            </div>
        </form>
        <ion-list>
            <item-partner ng-repeat="partner in partners"></item-partner>
        </ion-list>
        <ion-infinite-scroll
            ng-if="hasMore()"
            on-infinite="loadMore()"
            distance="10%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
