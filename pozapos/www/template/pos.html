<ion-view ng-keyup="onPress($event, 35, showCheckout, this)" view-title="POS">
    <ion-content>
        <div class="wrapper-pos">
            <input-search-pos></input-search-pos>
            <ion-list>
                <item-product-chart ng-repeat="product in result"></item-product-chart>
            </ion-list>
            <div class="item item-button-right item-divider">
                <h2> Rincian Produk</h2>
                <button ng-click="clearChart()" class="button button-icon button-clear button-dark">
                    <i class="icon ion-ios-close-outline"></i>
                </button>
            </div>
            <ion-list  ng-keyup="onEnter($event, showCheckout, this)">
                <item-chart ng-repeat="product in chart"></item-chart>
            </ion-list>
        </div>
    </ion-content>
    <div class="checkout">
        <strong>Subtotal (Rp)</strong>
        <h2>{{trans.tax ? trans.total + trans.tax.rate * trans.total / 100 : trans.total | number}}</h2>
        <button tab-index="-1" ng-click="showCheckout()" class="button button-primary button-single icon ion-android-cart"> </button>
    </div>
</ion-view>
