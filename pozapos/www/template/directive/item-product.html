<a ng-href="#/app/productform/view/{{product.id}}" class="item item-avatar item-product">
    <img alt="" src="{{BASEPATH_IMG+product.image}}">
    <div class="item-text">
        <h2>{{product.name}}</h2>
        <p>Kode : {{product.code}}</p>
        <p>Stok : {{product.qty | number}} {{product.unit}}<sp/> Lokasi : {{product.warehouse || '-'}}</p>
        <p>Harga Jual : Rp {{product.salesprice | number}} <sp/> Harga Beli : Rp {{product.purchaseprice | number}}  </p>
    </div>
</a>
